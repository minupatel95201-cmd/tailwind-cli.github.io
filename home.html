<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    header {
      background-color: #9dbda1;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #080606;
    }

    header h1 {
      font-size: 28px;
    }

    nav a {
      color: #0f0c0c;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }
     .hero {
      height: 500px;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://www.nerolac.com/sites/default/files/2023-03/play-mix-and-match-with-home-decor-items.webp');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    .hero h2 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .hero button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      background-color: #a5bdad;
      color: #1a1818;
      cursor: pointer;
      border-radius: 5px;
    }

    .hero button:hover {
      background-color: #bde7c7;
    }
</style>
<body>
   <header>
    <h1>Home Decor</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#menu">About</a>
      <a href="#">Items</a>
      <a href="#">Contact</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h2>Delicious Home Decoration Items</h2>
      <p>Fresh meals made with love</p>
      <button>Order Now</button>
    </div>
  </section>

  

</body>
</html>
